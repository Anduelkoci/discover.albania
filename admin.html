<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
<style>

body{
  background:#111;
  color:white;
  font-family:Arial;
  padding:40px;
}

.admin-box{
  max-width:700px;
  margin:auto;
}

input, textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:#222;
  border:none;
  color:white;
}

button{
  padding:12px 20px;
  background:#ff3b3b;
  border:none;
  color:white;
  cursor:pointer;
}

.city-item{
  background:#1a1a1a;
  padding:15px;
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

</style>
</head>

<body>

<div class="admin-box">

<h1>Admin Dashboard</h1>

<h3>Add New City</h3>

<input id="cityName" placeholder="City name">
<input id="cityImage" placeholder="Image path (./tirana1.png)">
<textarea id="cityDesc" placeholder="Description"></textarea>

<button onclick="addCity()">Add City</button>

<h3>Saved Cities</h3>
<div id="cityList"></div>

</div>

<script src="admin.js"></script>
</body>
</html>
